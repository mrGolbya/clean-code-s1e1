<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Todo App</title>
  </head>

  <body>
    <header class="header">
      <img
        src="./eisenhower-matrix.jpg"
        class="header__img"
        alt="eisenhower-matrix"
        width="500"
        height="250"
      />
      <a
        href="https://goal-life.com/page/method/matrix-eisenhower"
        class="header__link"
        >Want more details?
      </a>
    </header>
    <main class="main">
      <section class="section__add">
        <h3 class="title">Add Item</h3>
        <div class="section__add-wrapper">
          <input class="section__add-task" type="text" />
          <button>Add</button>
        </div>
      </section>
      <section class="section__todo">
        <h3 class="title">Todo</h3>
        <ul id="section__todo-list">
          <li>
            <input type="checkbox" /><label class="section__todo-task"
              >Pay Bills</label
            ><input type="text" class="section__todo-task" />
            <button class="section__todo-edit">Edit</button
            ><button class="section__todo-delete"
              ><img
                src="./remove.svg"
                alt="remove image"
                width="30"
                height="30"
            /></button>
          </li>
          <li class="item-edit">
            <input type="checkbox" /><label class="section__todo-task"
              >Go Shopping</label
            ><input
              type="text"
              value="Go Shopping"
              class="section__todo-task"
            />
            <button class="section__todo-edit">Save</button>
            <button class="section__todo-delete"
              ><img
                src="./remove.svg"
                alt="remove image"
                width="30"
                height="30"
            /></button>
          </li>
        </ul>
      </section>
      <section class="section__completed">
        <h3 class="title">Completed</h3>
        <ul id="section__completed-tasks">
          <li>
            <input type="checkbox" checked /><label class="section__todo-task"
              >See the Doctor</label
            >
            <input type="text" class="section__todo-task" /><button
              class="section__todo-edit"
              >Edit</button
            >
            <button class="section__todo-delete"
              ><img
                src="./remove.svg"
                alt="remove image"
                width="30"
                height="30"
            /></button>
          </li>
        </ul>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
